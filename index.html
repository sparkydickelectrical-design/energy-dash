<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Master Hub | PeakShaving Pro</title>
    
    <style>
        :root{--b:#000;--c:#0a0a0a;--blue:#3b82f6;--green:#4ade80;--red:#ef4444;--gold:#f59e0b;--tx:#fff;--tx-m:#64748b;--bd:#1a1a1a;--sh:0 10px 25px rgba(0,0,0,.9)}
        body{background:var(--b);color:var(--tx);font-family:-apple-system,system-ui,sans-serif;margin:0;padding:20px;overflow-x:hidden}
        .main-nav{display:flex;justify-content:space-between;align-items:center;max-width:1200px;margin:0 auto 30px}
        .brand-logo{font-weight:900;text-transform:uppercase;letter-spacing:-1px}.brand-logo span{color:var(--green)}
        
        /* THE RADIAL TRIPLE-STACK ENGINE */
        .radial-container{position:relative;width:400px;height:400px;margin:60px auto}
        .connections-layer{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;opacity:.2}
        .dash-line{stroke:#fff;stroke-width:2;stroke-dasharray:5}
        
        .node-wrapper{position:absolute;transform:translate(-50%,-50%);display:flex;flex-direction:column;align-items:center;z-index:10;width:100px}
        .node{width:80px;height:80px;background:var(--b);border:3px solid var(--bd);border-radius:50%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:2px;margin-bottom:8px;box-shadow:var(--sh)}
        .node svg{width:20px;height:20px;stroke-width:2.5}
        .node .v{font-size:1.1rem;font-weight:900;line-height:1}
        .external-label{font-size:.65rem;font-weight:800;color:var(--tx-m);text-transform:uppercase;letter-spacing:1px;text-align:center}
        
        /* POSITIONS */
        .center-pos{top:50%;left:50%}.solar-pos{top:10%;left:50%}.wind-pos{top:25%;left:85%}.battery-pos{top:55%;left:90%}.home-pos{top:85%;left:70%}.charger-pos{top:85%;left:30%}.heatpump-pos{top:55%;left:10%}.grid-pos{top:25%;left:15%}
        .center-node{width:100px;height:100px;border-color:#333}
        
        /* COLOR UTILS */
        .gold-text{color:var(--gold)}.blue-text{color:var(--blue)}.green-text{color:var(--green)}.red-text{color:var(--red)}
        .border-blue{border-color:var(--blue)!important}.border-green{border-color:var(--green)!important}.border-red{border-color:var(--red)!important}
    </style>
    
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
</head>
<body>

    <nav class="main-nav">
        <div class="brand-logo">PeakShaving <span>Professional</span></div>
        <div style="display:flex;gap:15px">
            <a href="savings.html" style="color:var(--tx-m);text-decoration:none;font-weight:700;font-size:.8rem">SAVINGS</a>
            <a href="analytics.html" style="color:var(--tx-m);text-decoration:none;font-weight:700;font-size:.8rem">ANALYTICS</a>
        </div>
    </nav>

    

    <section class="radial-container">
        <svg class="connections-layer" viewBox="0 0 400 400">
            <line x1="200" y1="200" x2="200" y2="50" class="dash-line" />
            <line x1="200" y1="200" x2="330" y2="100" class="dash-line" />
            <line x1="200" y1="200" x2="350" y2="220" class="dash-line" />
            <line x1="200" y1="200" x2="280" y2="340" class="dash-line" />
            <line x1="200" y1="200" x2="120" y2="340" class="dash-line" />
            <line x1="200" y1="200" x2="50" y2="220" class="dash-line" />
            <line x1="200" y1="200" x2="70" y2="100" class="dash-line" />
        </svg>

        <div class="node-wrapper center-pos">
            <div class="node center-node"><i data-lucide="zap" class="blue-text"></i></div>
            <span class="external-label">Master Hub</span>
        </div>

        <div class="node-wrapper solar-pos">
            <div class="node"><i data-lucide="sun" class="gold-text"></i><span class="v">2.4</span></div>
            <span class="external-label">Solar PV</span>
        </div>

        <div class="node-wrapper wind-pos">
            <div class="node"><i data-lucide="wind" class="blue-text"></i><span class="v">0.7</span></div>
            <span class="external-label">Wind Gen</span>
        </div>

        <div class="node-wrapper battery-pos">
            <div class="node"><i data-lucide="battery-charging" class="green-text"></i><span class="v">92%</span></div>
            <span class="external-label">Battery SOC</span>
        </div>

        <div class="node-wrapper home-pos">
            <div class="node border-blue"><i data-lucide="home" class="blue-text"></i><span class="v">1.1</span></div>
            <span class="external-label">Home Load</span>
        </div>

        <div class="node-wrapper charger-pos">
            <div class="node border-green"><i data-lucide="car" class="green-text"></i><span class="v">0.0</span></div>
            <span class="external-label">EV Charger</span>
        </div>

        <div class="node-wrapper heatpump-pos">
            <div class="node"><i data-lucide="thermometer-snowflake" class="blue-text"></i><span class="v">0.6</span></div>
            <span class="external-label">Heat Pump</span>
        </div>

        <div class="node-wrapper grid-pos">
            <div class="node border-red"><i data-lucide="landmark" class="red-text"></i><span class="v">0.8</span></div>
            <span class="external-label">Utility Grid</span>
        </div>
    </section>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // High-speed initialization
        window.addEventListener('DOMContentLoaded', () => {
            if(window.lucide) lucide.createIcons();
        });
    </script>
</body>
</html>
