<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Energy Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="dashboard">
        <header>
            <div class="status-group">
                <span class="status-dot"></span>
                <h1>Energy Hub</h1>
            </div>
            <div class="time" id="clock">00:00</div>
        </header>

        <main class="grid-container">
            <div class="card solar">
                <h3>Solar Production</h3>
                <div class="value" id="solar-val">5.2 <span>kW</span></div>
                <div class="subtext">Peak: 6.8 kW</div>
            </div>

            <div class="card wind">
                <h3>Wind Generation</h3>
                <div class="value" id="wind-val">3.5 <span>kW</span></div>
                <div class="subtext">Turbine Active</div>
            </div>

            <div class="card battery">
                <h3>PV Battery</h3>
                <div class="battery-visual">
                    <div class="fill" id="batt-fill" style="width: 82%;"></div>
                </div>
                <div class="value" id="batt-val">82%</div>
            </div>

            <div class="card ev">
                <h3>EV Charging</h3>
                <div class="value" id="ev-val">7.2 <span>kW</span></div>
                <div class="subtext">Left: <span id="ev-time">2h 15m</span></div>
            </div>

            <div class="card heatpump">
                <h3>Heat Pump</h3>
                <div class="value" id="hp-val">55<span>Â°C</span></div>
                <div class="subtext">Storage: 80%</div>
            </div>

            <div class="card grid">
                <h3>Grid Status</h3>
                <div class="value export" id="grid-val">-1.2 <span>kW</span></div>
                <div class="subtext">Exporting Energy</div>
            </div>
        </main>
    </div>

    <script>
        // Simulation logic to make the UI update periodically
        function updateDashboard() {
            // Update Clock
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

            // Fluctuate Solar & Wind
            const s = (5 + Math.random() * 0.4).toFixed(1);
            const w = (3 + Math.random() * 0.8).toFixed(1);
            document.getElementById('solar-val').innerHTML = `${s} <span>kW</span>`;
            document.getElementById('wind-val').innerHTML = `${w} <span>kW</span>`;
            
            // Slowly decrease EV time
            // In a real app, this would pull from an API
        }
        setInterval(updateDashboard, 3000);
        updateDashboard();
    </script>
</body>
</html>
