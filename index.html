<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ion Live Hub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-top">
            <div class="brand-logo">PeakShaving <span>Ion Live</span></div>
        </div>
    </nav>

    <div id="status-card" class="monitor-circle">
        <div class="lbl">Incomer Load</div>
        <p class="kw-main" id="pwr-display">---</p>
        <div class="lbl">kW</div>
    </div>

    <section class="status-section">
        <div class="white-box">
            <div class="icon-circle"><i data-lucide="zap"></i></div>
            <div class="box-text">
                <span class="val" id="status-sub">Connecting...</span>
                <span class="lbl">SYSTEM STATUS</span>
            </div>
        </div>
    </section>

    <script>
        lucide.createIcons();
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        async function updateData() {
            try {
                const res = await fetch('http://192.168.1.103:5000/api/live');
                const data = await res.json();
                if(data.online) {
                    document.getElementById('pwr-display').innerText = data.incomer_kw.toFixed(2);
                    document.getElementById('status-sub').innerText = data.status;
                    const card = document.getElementById('status-card');
                    if(data.is_charging) card.classList.add('active-glow');
                    else card.classList.remove('active-glow');
                }
            } catch (e) {
                document.getElementById('status-sub').innerText = "Bridge Offline";
                document.getElementById('pwr-display').innerText = "OFFLINE";
            }
        }
        setInterval(updateData, 5000);
        updateData();
    </script>
</body>
</html>
