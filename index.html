<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Energy Hub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav class="main-nav">
        <div class="brand-logo">PeakShaving <span>Hub</span></div>
    </nav>

    <div class="hub-container">
        <div class="node-item">
            <div class="node-circle solar">
                <i data-lucide="sun"></i>
                <span class="kw-val">0.00</span>
                <span class="lbl">Solar</span>
            </div>
        </div>

        <div class="mid-row">
            <div class="node-item">
                <div class="node-circle grid">
                    <i data-lucide="transmission-tower"></i>
                    <span class="kw-val">0.00</span>
                    <span class="lbl">Grid</span>
                </div>
            </div>

            <div class="node-item">
                <div class="node-circle home">
                    <i data-lucide="home"></i>
                    <span class="kw-val">0.00</span>
                    <span class="lbl">Home</span>
                </div>
            </div>
        </div>

        <div class="node-item">
            <div id="car-node" class="node-circle car">
                <i data-lucide="car"></i>
                <span id="car-pwr" class="kw-val">---</span>
                <span id="car-status" class="lbl">Car Charger</span>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        async function updateLiveStats() {
            try {
                const res = await fetch('http://192.168.1.103:5000/api/live');
                const data = await res.json();

                if(data.online) {
                    document.getElementById('car-pwr').innerText = data.incomer_kw.toFixed(2);
                    document.getElementById('car-status').innerText = data.status;
                    
                    const carNode = document.getElementById('car-node');
                    if(data.is_charging) {
                        carNode.classList.add('active-charging');
                    } else {
                        carNode.classList.remove('active-charging');
                    }
                }
            } catch (e) {
                document.getElementById('car-pwr').innerText = "OFFLINE";
                document.getElementById('car-status').innerText = "Bridge Error";
            }
        }

        setInterval(updateLiveStats, 5000);
        updateLiveStats();
    </script>
</body>
</html>
