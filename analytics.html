<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Analytics | PeakShaving Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css?v=26.0">
</head>
<body class="saas-theme">
    <nav class="saas-nav">
        <div class="nav-brand">
            <span>Performance <strong>Engine</strong></span>
        </div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="analytics.html" class="active">Analytics</a>
        </div>
    </nav>

    <main class="analytics-container" style="padding: 40px 20px; max-width: 1000px; margin: auto;">
        <div class="kpi-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
            <div class="saas-card" style="background: #0a0a0a; border: 1px solid #1a1a1a; padding: 25px; border-radius: 24px;">
                <span style="color: #64748b; font-size: 0.75rem; font-weight: 700; text-transform: uppercase;">Inverter Efficiency</span>
                <div style="font-size: 1.8rem; font-weight: 900; margin-top: 10px;">98.4%</div>
            </div>
            <div class="saas-card" style="background: #0a0a0a; border: 1px solid #1a1a1a; padding: 25px; border-radius: 24px;">
                <span style="color: #64748b; font-size: 0.75rem; font-weight: 700; text-transform: uppercase;">Grid Autonomy</span>
                <div style="font-size: 1.8rem; font-weight: 900; margin-top: 10px;">84.1%</div>
            </div>
        </div>

        <div class="chart-box" style="background: #0a0a0a; border: 1px solid #1a1a1a; padding: 30px; border-radius: 30px; margin-bottom: 30px;">
            <canvas id="analyticsChart" style="height: 350px; width: 100%;"></canvas>
        </div>
    </main>

    <script>
        lucide.createIcons();
        const ctx = document.getElementById('analyticsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['00:00','06:00','12:00','18:00','23:59'],
                datasets: [{
                    label: 'Solar (kW)', data: [0, 0.8, 5.4, 1.2, 0],
                    borderColor: '#4ade80', tension: 0.4, borderWidth: 3, pointRadius: 0
                },{
                    label: 'Load (kW)', data: [0.8, 2.5, 1.4, 4.2, 1.1],
                    borderColor: '#3b82f6', borderDash: [5,5], tension: 0.4, borderWidth: 2, pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { labels: { color: '#94a3b8' } } },
                scales: { y: { grid: { color: '#111' } }, x: { grid: { display: false } } }
            }
        });
    </script>
</body>
</html>
