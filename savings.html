<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="savings-hero">
        <span class="hero-label">ROLLING MONTHLY SAVINGS</span>
        <h1 class="hero-val">£142.50</h1>
        <p class="hero-sub">Grid Protocol: Economy 7 Active</p>
    </div>

    <div class="yield-info">
        <div class="yield-bar green-bar">
            <strong>£84.20</strong>
            <span class="y-label">Direct Arbitrage Yield</span>
        </div>
        <div class="yield-bar blue-bar">
            <strong>12.4kg</strong>
            <span class="y-label">Total CO2 Offset</span>
        </div>
    </div>

    <h2 class="section-title">Tariff Window Analysis</h2>
    <div class="tariff-box">
        <div class="t-row">
            <span class="t-label">Standard Rate</span>
            <span class="t-price">28.5p</span>
        </div>
        <span class="t-time">08:00 — 01:00</span>
    </div>
    
    <div class="tariff-box economy-border">
        <div class="t-row">
            <span class="t-label green-text">Economy 7</span>
            <span class="t-price">9.2p</span>
        </div>
        <span class="t-time">01:00 — 08:00</span>
    </div>

    <div style="text-align: center; margin-top: 40px;">
        <a href="index.html" style="color: #444; text-decoration: none; font-weight: 700;">← BACK TO HUB</a>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
