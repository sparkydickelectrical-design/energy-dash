<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savings | PeakShaving Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <button class="mobile-toggle" id="menuBtn"><i data-lucide="menu"></i></button>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="nav-brand">PeakShaving <span class="green-text">PRO</span></div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="savings.html" class="nav-link active"><i data-lucide="banknote"></i> Savings</a>
                <a href="analytics.html" class="nav-link"><i data-lucide="bar-chart-3"></i> Analytics</a>
            </nav>
            <div class="status-container"><div class="status-pill"><div class="indicator-dot"></div> System Online</div></div>
        </aside>
        <main class="main-content">
            <h1 style="margin-bottom:30px">Financial Overview</h1>
            <div class="data-header">
                <div class="data-box"><span class="box-label">Daily Savings</span><div class="box-value">£4.12</div></div>
                <div class="data-box"><span class="box-label">Estimated Monthly</span><div class="box-value green-text">£128.40</div></div>
            </div>
            <div style="background:var(--c); padding:30px; border-radius:var(--rd); border:1px solid var(--bd)">
                <h3 style="margin-bottom:20px; font-size:0.7rem; color:var(--tx-m); text-transform:uppercase">Tariff Optimization</h3>
                <div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid var(--bd)"><span>Off-Peak Rate</span><span class="green-text">£0.07 / kWh</span></div>
                <div style="display:flex; justify-content:space-between; padding:15px"><span>Peak Rate</span><span class="red-text">£0.32 / kWh</span></div>
            </div>
        </main>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
