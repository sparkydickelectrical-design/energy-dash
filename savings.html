<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Savings Analysis | PeakShaving Professional</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css?v=19.0">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-top">
            <div class="brand-logo">PeakShaving <span>Professional</span></div>
            <div class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="savings.html" class="nav-item active">Savings</a>
                <a href="analytics.html" class="nav-item">Analytics</a>
            </div>
        </div>
    </nav>

    <main class="scroll-content">
        <section class="savings-hero-block">
            <span class="savings-subtitle">Rolling Monthly Savings</span>
            <h1 class="savings-total-value">£142.50</h1>
            <p class="savings-protocol-tag">Grid Protocol: Economy 7 Active</p>
        </section>

        <div class="metric-split-row">
            <div class="split-box border-green">
                <span class="split-val">£84.20</span>
                <span class="split-label">Direct Arbitrage Yield</span>
            </div>
            <div class="split-box border-blue">
                <span class="split-val">12.4kg</span>
                <span class="split-label">Total CO2 Offset</span>
            </div>
        </div>

        <div class="daily-header">
            <h2>Tariff Window Analysis</h2>
        </div>
        <div class="tariff-display-card">
            <div class="tariff-item standard-window">
                <span class="tariff-label">Standard Rate</span>
                <span class="tariff-price">28.5p</span>
                <span class="tariff-times">08:00 — 01:00</span>
            </div>
            <div class="tariff-item economy-window">
                <div class="active-indicator">Economy 7</div>
                <span class="tariff-price">9.2p</span>
                <span class="tariff-times">01:00 — 08:00</span>
            </div>
        </div>
    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
