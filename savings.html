<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Savings | PeakShaving Hub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css?v=2.5">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-top">
            <div class="brand-logo">PeakShaving <span class="hide-mobile">Energy Hub</span></div>
            <div class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="savings.html" class="nav-item active">Savings</a>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <section class="savings-hero-card">
            <div class="hero-label">Total Estimated Savings</div>
            <div class="hero-value" id="total-savings">£0.00</div>
            <div class="hero-subtext">Based on Night Rate Optimization</div>
        </section>

        <div class="stats-mini-grid">
            <div class="mini-box border-green"><i data-lucide="trending-down" class="green-text"></i><div class="mini-info"><strong>£0.00</strong><span>Avoided Cost</span></div></div>
            <div class="mini-box border-blue"><i data-lucide="leaf" class="blue-text"></i><div class="mini-info"><strong>0.0kg</strong><span>CO2 Offset</span></div></div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
